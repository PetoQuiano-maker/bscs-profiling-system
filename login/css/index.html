<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3 Types of CSS - MARK JOHN</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Internal CSS -->
  <style>
    .internal-css {
      color: green;
      font-size: 25px;
      font-weight: bold;
      font-family: 'Arial', sans-serif;
    }
  </style>
</head>
<body>

  <h2>1. Inline CSS</h2>
  <p style="color: blue; font-size: 24px; font-family: 'Courier New', monospace;">
    MARK JOHN 
  </p>

  <h2>2. Internal CSS</h2>
  <p class="internal-css">
    MARK JOHN 
  </p>

  <h2>3. External CSS</h2>
  <p class="external-css">
    MARK JOHN 
  </p>

</body>
</html>
